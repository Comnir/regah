<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regah - file transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
Download files from a remote machine.
<p>
    Target machine IP address:
    <input id='input-target-address' type="text" value="localhost"/>
</p>


<div id="fetch-list" class="button">List shared resources</div>
<br>
<div id="selection-error" class="error-panel" hidden></div>
<select multiple id="shared-list-selectable">

</select>
<br>

<div id="select-destination" class="button">Select download destination</div>
<div id="destination"></div>
<br>
<div id="download" class="button" style="visibility: hidden;">Download selected</div>
<div id="progress-section" style="visibility: hidden;">
    Progress:
    <div id="progress-updates"> waiting for update...</div>
</div>

<!-- Load javascript after all of the page elements are available 
<script src="list.js"></script> -->
<script src="download.js"></script>
</body>
</html>
